# GLX Backend
glx-no-stencil = true;
glx-copy-from-front = false;
glx-swap-method = "undefined";

# Shadows
shadow=true;
no-dnd-shadow= true;
no-dock-shadow = true;
clear-shadow = true;
shadow-radius = 10;
shadow-offset-x = -1;
shadow-offset-y = -2;
shadow-opacity = 0.4;
shadow-ignore-shaped = false;

# Opacity
menu-opacity = 0.8;
inactive-opacity = 0.9;
frame-opacity = 1;
inactive-opacity-override = false;
alpha-step=0.07;
blur-background-fixed=false;
blur-background-exclude = [
	"window_type = 'dock'",
	"window_type = 'desktop'",
	"window_type = 'navigator'"
];

# Fading
fading=false;
fade-delta=0;
fade-in-step=0.03;
fade-out-step=0.03;
